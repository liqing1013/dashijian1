<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 渲染的数据 -->
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称：</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">分类别名：</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>








    <!--定义模板 -->
    <script type='text/html' id='ooo'>

        <!-- 循环遍历 -->
        {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>



    <script>
        $(function () {
            // 获取文章类别函数封装
            function getArticle() {
                // 获取所有文章类别
                $.ajax({
                    url: BigNew.category_list,
                    success: function (res) {
                        // console.log(res);
                        // 调用template函数,
                        var str = template('ooo', res);
                        // 渲染到html页面中
                        $('tbody').html(str);
                    },
                })
            }
            // 调用获取所有文章类别的函数
            getArticle();



            // 新增文章类别,点击新增按钮
            $('.btn-primary').click(function () {

                // 获取分类名称的数据
                var name = $('#exampleInputEmail1').val();
                // 获取分类别名的数据
                var slug = $('#exampleInputPassword1').val();
                $.ajax({
                    type: 'post',
                    url: BigNew.category_add,
                    data: {
                        name: name,
                        slug: slug,
                    },
                    success: function (res) {
                        console.log(res);
                        if (res.code === 201) {
                            // 弹出框隐藏
                            $('#myModal').modal('hide');
                            // console.log($('#myModal').modal());
                            // 重新获取数据
                            getArticle();
                        }

                    }

                })

            })
















        })









    </script>
</body>>

</html>
